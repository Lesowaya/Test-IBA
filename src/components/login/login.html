<form [formGroup]="loginForm" class="form">  <mat-form-field class="form-field">    <input matInput           type="text"           placeholder="Username"           [formControlName]="this.formControls.username"           required>  </mat-form-field>  <mat-form-field class="form-field">    <input matInput           type="email"           placeholder="Login"           [formControlName]="this.formControls.login"           required>  </mat-form-field>  <mat-form-field class="form-field">    <input matInput           type="password"           placeholder="Password"           [formControlName]="this.formControls.password"           required>  </mat-form-field>  <mat-form-field class="form-field">    <input matInput           type="password"           placeholder="Confirm password"           [formControlName]="this.formControls.passwordConfirm"           required>  </mat-form-field>  <button mat-raised-button          [disabled]="loginForm?.invalid"          (click)="submit()">    Login  </button></form>
