<mat-sidenav-container class="sidenav-container">  <mat-sidenav mode="side"               opened="true"               class="sidenav">    <button mat-raised-button            (click)="logout()">      Logout    </button>  </mat-sidenav>  <mat-sidenav-content>    <mat-toolbar>      Hello, {{username}}!    </mat-toolbar>    <router-outlet></router-outlet>  </mat-sidenav-content></mat-sidenav-container>
